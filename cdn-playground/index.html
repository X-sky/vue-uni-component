    <!-- #####vue3 -->
    <div id="app">
      <uni-template></uni-template>
      <button @click="openUniDialog">open dialog</button>
      <uni-dialog
        :visible.sync="dialogVisible"
        @update:visible="updateVisible"
        mask
        close-on-click-mask
      >
        I'm a simple Dialog
      </uni-dialog>
      <uni-icon icon="github"></uni-icon>
      <uni-icon icon="close" type="danger"></uni-icon>
    </div>
    <script src="./lib/vue/3/vue@3.2.47.global.js"></script>
    <script src="./lib/dist/index_utils.js"></script>
    <script src="./lib/dist/index_v3.js"></script>
    <script>
      const App = {
        data() {
          return {
            dialogVisible: false,
          };
        },
        methods: {
          openUniDialog() {
            this.dialogVisible = true;
          },
          updateVisible(v) {
            this.dialogVisible = v;
          },
        },
      };
      const app = Vue.createApp(App);
      app.use(__VUE_UNI_COMP__);
      app.mount("#app");
    </script>
